<html>
	<head>
		<title>Play</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/foundation-icons.css" />
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script src="js/includes/angular.min.js"></script>
		<script src="js/includes/angular-route.min.js"></script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

		<script src="js/app.js"></script>
		
		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<script src="js/services/api.js"></script>
		<script src="js/routes.js"></script>
		
		<script src="js/directives/back-img.js"></script>
		
		<script src="js/controllers/boardgame-controller.js"></script>
		<script src="js/controllers/boardgames-controller.js"></script>
		<script src="js/controllers/favourites-controller.js"></script>
		<script src="js/controllers/home-controller.js"></script>
		<script src="js/controllers/recents-controller.js"></script>
		<script src="js/controllers/sidebar-controller.js"></script>
		<script src="js/controllers/sidebar-controller.js"></script>
		<script src="js/controllers/matches-dialog-controller.js"></script>
		<script src="js/controllers/match-controller.js"></script>
		
	</head>
	
	<body ng-app="play" layout="column" flex ng-cloak>
		<div layout="row" id="container" ng-controller="sidebarController as sCtrl">
			<md-sidenav
				md-colors="{background: 'myTheme-primary'}"
				class="md-sidenav-left md-whiteframe-z2 height100perc"
				md-is-locked-open="$mdMedia('gt-sm')"
				id="sidebar" 				
				>
				<div>
					<div layout="row"  class="height150">
						<div layout="column" flex="100"  layout-padding >
							<div layout="row" class="height100">	
								<div layout="column" flex="50" layout-align="center start">
									<div id="imgProfile" class="circleBase borderWhite" layout-align="center center">
										<img ng-src="{{sCtrl.img}}" alt="profileImage" class="size-90" />
									</div>
								</div>						
									
								<div layout="column" id="username" class="size-18" flex="50" layout-align="center start">
									{{sCtrl.username}}											
								</div>
							</div>
							
							<div layout="row">
								<div layout="column" flex="60">
									<div layout="row">
										<div layout="column" layout-align="end start" flex="100">
											<a href="#/" class="size-24 fi-home decoNone"></a>										
										</div>
									</div>
								</div>
								<div layout="column" flex="20">
									<div layout="row">
										<div layout="column" layout-align="start center" flex="50">
											<i class="size-24 fi-puzzle"></i>
										</div>
										<div layout="column" layout-align="end start" flex="50" class="size-18">{{sCtrl.match_played}}</div>
									</div>
								</div>
								<div layout="column" flex="20">
									<div layout="row">
										<div layout="column" layout-align="center end" flex="50">
											<i class="size-24 fi-trophy"></i>
										</div>
										<div layout="column" layout-align="end center" flex="50" class="size-18">{{sCtrl.match_won}}</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<md-divider ></md-divider> <!--md-inset-->
					<div layout="row" class="height125">
						<div layout="column" flex="100"  class="pad10l pad5t">
							<div layout="row"><h5>BORDGAMES</h5></div>
							<div layout="row">
								<div layout="column" flex="100" >
									<a layout="row"  class="pad5t decoNone" href="#/boardgames">
										<div layout="column" flex="15" layout-align="center center">
											<i class="size-18 fi-list-bullet"></i>
										</div>
										<div layout="column" flex="85" layout-align="center start">List</div>
									</a>
									<a layout="row"  class="pad10t decoNone" href="#/favourites">
										<div layout="column" flex="15" layout-align="center center">
											<i class="fa fa-heart"></i>
										</div>
										<div layout="column" flex="85" layout-align="center start">Favourites</div>
									</a>
									<a layout="row"  class="pad10t decoNone" href="#/recents">
										<div layout="column" flex="15" layout-align="center center">
											<i class="size-18 fi-clock"></i>
										</div>
										<div layout="column" flex="85" layout-align="center start">Recents</div>
									</a>
								</div>
							</div>
						</div>
					</div>
					<md-divider></md-divider>
					<div layout="row" class="height125">
						<div layout="column" flex="100"  class="pad10l pad5t">
							<div layout="row" ><h5>MATCHES</h5></div>
							<div layout="row">
								<div layout="column" flex="100" >
									<a layout="row"  class="pad5t decoNone" href="#/matches">
										<div layout="column" flex="15" layout-align="center center">
											<i class="size-18 fi-list-bullet"></i>
										</div>
										<div layout="column" flex="85" layout-align="center start">List</div>
									</a>
									<a layout="row"  class="pad10t decoNone clickable" ng-click="matchesPopup($event)">
										<div layout="column" flex="15" layout-align="center center">
											<i class="fa fa-plus"></i>
										</div>
										<div layout="column" flex="85" layout-align="center start">New Match</div>
									</a>
									<a layout="row"  class="pad10t decoNone" href="#/todo">
										<div layout="column" flex="15" layout-align="center center">
											<i class="size-18 fi-clock"></i>
										</div>
										<div layout="column" flex="85" layout-align="center start">to do</div>
									</a>
								</div>
							</div>
						</div>
					</div>
					<md-divider></md-divider>
					<div layout="row" class="height100">ee</div>
					<md-divider></md-divider>
					<div layout="row" class="height100">ee</div>
				</div> 
			</md-sidenav>
			<md-content layout="column" flex ng-view></md-content>
		</div>
	</body>
</html>
