<div class="container-fluid" layout-padding layout="column">
	<div layout="row">
		<div layout="column" flex="100">
			<div layout="row" class="height50">
				<div layout="column" flex="100">
					<h3 class="blue-grey">Category: {{cCtrl.category.name}}</h3>
				</div>
			</div>
			
			<div layout="row" class="overflowScroll">
				<div layout="column" flex="100">
					<md-virtual-repeat-container  class="height100perc"  flex>
						<md-list-item
						class=" md-3-line animate-repeat whiteBg mrg5b mrg5r shadowed-box" 
						ng-href="#/boardgames/{{boardgame.bggId}}"
						md-virtual-repeat="boardgame in cCtrl.category" ng-click="null"  md-on-demand>
							<img ng-src="{{boardgame.thumbnail}}?100" class="md-avatar" alt="{{boardgame.name}}" />
							<div layout="column">
								<div layout="row">
									<h3>{{boardgame.name}}</h3>
								</div>
								<div layout="row">
									<div layout="column" class="relative">
										<div layout="row" class="star-container">
											<i ng-repeat="star in cCtrl.range(1,10)" class="icon-star-o "></i>
										</div>
										
										<i>{{boardgame.average | number:2}}</i>
										<div class="star-container">
											<div style="width:{{boardgame.average*10}}%; overflow:hidden;">
												<div class="star-content">
													<span ng-repeat="star in cCtrl.range(1,10)" class="icon-star "></span>
												</div>
											</div>
										</div>
									</div>
									<div>
										
									</div>
								</div>
							</div>
						</md-list-item>
					</md-virtual-repeat-container>
				</div>
			</div>
		</div>
	</div>
</div>
