<div class="container-fluid pad20l pad20t pad20r" layout="column" ng-cloak>
	<div layout="row" flex="none" class="height300 mrg20b">
		<div layout="column" flex="none">
			<div class="circleBase imgBoardgame hideScrollbar">
				<div class="circleBase imgBoardgame" layout-align="center center" back-img="{{bCtrl.boardgame.img}}">
					<div class="circleBase" style="font-size:50px;"></div>
				</div>
			</div>
		</div>
		<div layout="column" class="blue-grey pad20l" flex="100">
			<div layout="row">
				<h1> {{bCtrl.boardgame.title}}</h1>
			</div>
			<div layout="row" id="info_container" class="mrg30b">
				<div layout="column" flex="50">
					<div layout="row" class="size-14">
						<div layout="column" flex="50">YEAR: {{bCtrl.boardgame.yearpublished}}</div>
						<div layout="column" flex="50">DURATION: {{bCtrl.boardgame.playingtime}}</div>
					</div>
				</div>
			</div>
			<div layout="row" class="size-14">
				<div layout="column" flex="100">
					<div layout="row" class="size-14">
						<div layout="column" class="mrg10b" flex="100">OVERVIEW</div>
					</div>
					<div layout="row" class="size-14 height200 overflowScroll">
						<div layout="column" flex="100">{{bCtrl.boardgame.description}}</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div layout="row" flex="none">
		<div layout="column" flex="100">
			<div layout="row" flex-sm="none" class="pad10b">
				<h3 class="blue-grey">Match played ({{bCtrl.boardgame.matches.length}})</h3>
			</div>	
			
			<div layout="row" class="overflowScroll height260">			
					<md-list flex>
						<md-list-item
						class=" md-3-line animate-repeat" 
						ng-href="#/matches/{{match.pk}}"
						ng-repeat="match in bCtrl.boardgame.matches | filter:{location:query}" ng-click="null">
							<img ng-src="{{bCtrl.boardgame.thumbnail}}?100" class="md-avatar" alt="{{bCtrl.boardgame.title}}" />
							<div layout="column">
								<div layout="row">
									<h3>Match {{$index+1}}</h3>
								</div>
								<div layout="row" class="size-14">
									<i>{{match.time | date:"EEEE, MMMM d, y, H:mm in"}} {{match.location}}</i>
								</div>
							</div>
							
						</md-list-item>
				  </md-list>
				</div>
		</div>
	</div>

</div>
