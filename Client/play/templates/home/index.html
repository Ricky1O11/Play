<div class="container-fluid" layout-padding layout="column">
	<div layout="row" flex="none" class="mrg20b">
		<div layout="column" flex="noshrink" >
			<div layout="row" class="height30" flex="none">
				<div layout="column" flex="100">
					<a class="decoNone" href="#/favourites"><h3 class="blue-grey">Favourite games</h3></a>
				</div>
			</div>
			<div layout="row" flex="noshrink">
				<md-grid-list 
					md-cols-xs="2" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="4"
					md-row-height="1:1"
					md-gutter="12px" md-gutter-gt-sm="10px" flex
					>

					<md-grid-tile ng-repeat="f in hCtrl.favourites| limitTo:4" ng-click="goTo('boardgames/'+f.pk)" alt="{{f.title}}" back-img="{{f.img}}" class="shadowed-box">					  
					  <md-grid-tile-footer class="whiteBg blue-grey">
						<div layout="row"  class="height100perc">
					  		<div layout="column" class="height100perc" flex="80"  layout-align="center start">
								<h3>{{f.title}}</h3>
							</div>
					  		<div layout="column" class="height100perc" flex="20" layout-align="center start">
								<i class="icon-heart size-24" md-colors="{color: 'myTheme-accent'}"></i>
							</div>
						</div>
					  </md-grid-tile-footer>
					</md-grid-tile>
					
					<md-grid-tile ng-if="hCtrl.lessThenFour('favourites')" md-colors="{background: 'myTheme-accent'}">
						<div layout="column">
							<div layout="row" layout-align="center center"><i class="size-72 icon-plus-1"></i></div>
							<div layout="row">Add favorite</div>
						</div>
					</md-grid-tile>				
				</md-grid-list>
			</div>
		</div>
	</div>
	<div layout="row">
		<div layout="column" flex="100">
			<div layout="row" class="height30" flex="none">
				<div layout="column" flex="100">
					<a class="decoNone" href="#/recents"><h3 class="blue-grey">Recent matches</h3></a>
				</div>
			</div>
			<div layout="row" flex="noshrink">
				<md-grid-list 
					md-cols-xs="2" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="4"
					md-row-height="1:1"
					md-gutter="10px" md-gutter-gt-sm="10px" flex
					>

					<md-grid-tile ng-repeat="r in hCtrl.recents | limitTo:4" ng-click="goTo('boardgames/'+r.pk)" alt="{{r.title}}" back-img="{{r.img}}" class="shadowed-box">
					  <md-grid-tile-footer class="whiteBg blue-grey">
					  	<div layout="row"  class="height100perc">
					  		<div layout="column" class="height100perc" flex="80"  layout-align="center start">
								<h3>{{r.title}}</h3>
							</div>
					  		<div layout="column" class="height100perc" flex="20" layout-align="center start">
								<i ng-if="hCtrl.inFavourites(r.title)" class="icon-heart size-24" md-colors="{color: 'myTheme-accent'}"></i>
								<i ng-if="!hCtrl.inFavourites(r.title)" class="icon-heart-o size-24" md-colors="{color: 'myTheme-accent'}"></i>
							</div>
						</div>
					  </md-grid-tile-footer>
					</md-grid-tile>
					
					<md-grid-tile ng-if="hCtrl.lessThenFour('recents')" md-colors="{background: 'myTheme-accent'}" ng-click="matchesPopup($event)">
							<div layout="column">
								<div layout="row" layout-align="center center"><i class="size-72 icon-plus-1"></i></div>
								<div layout="row">Play new game</div>
							</div>
					</md-grid-tile>	
				</md-grid-list>
			</div>
		</div>
	</div>
</div>
