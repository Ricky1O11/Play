<div class="container-fluid" layout-padding layout="column">
	<div layout="row" flex="none" class="height300 mrg20b">
		<div layout="column" flex="30">
			<div class="circleBase imgBoardgame" layout-align="center center">
				<img src="{{mCtrl.boardgame.img}}"/>
			</div>
		</div>
		<div layout="column" flex="70" layout-align="center end"  class="blue-grey">
			<h2 layout="row" > Match {{mCtrl.match.pk}}</h2>
			<div layout="row">
			</div>
		</div>
	</div>
	<div layout="row" flex="none">
		<div layout="column" flex="100">
			<div layout="row" flex-sm="none" class="pad10b">
				<h3 class="blue-grey">Leaderboard ({{mCtrl.match.plays_set.length}})</h3>
			</div>	
			
			<div layout="row" class="overflowScroll height275">			
					<md-list flex>
						<md-list-item
						class=" md-3-line animate-repeat" 
						ng-repeat="play in mCtrl.match.plays_set | orderBy:'-points' " ng-click="null">
							<img ng-src="{{play.user_details.img}}" class="md-avatar" ng-style="mCtrl.randomColor" alt="{{play.user_details.username}}"/>
							<div layout="column">
								<div layout="row">
									<h3>{{play.user_details.username}}</h3>
								</div>
							</div>
							<div class="md-secondary">{{play.points}}
							</div>
							
						</md-list-item>
				  </md-list>
				</div>
		</div>
	</div>
</div>
